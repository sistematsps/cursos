<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Administrativo - Cursos</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // ðŸ”§ ConfiguraÃ§Ã£o Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ðŸ”¹ Protege a pÃ¡gina â€” sÃ³ admin logado pode acessar
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      carregarCursos();
    }
  });

  // ðŸ”¹ Cadastrar curso
  window.cadastrarCurso = async function cadastrarCurso() {
    const nome = document.getElementById("nome").value.trim();
    const descricao = document.getElementById("descricao").value.trim();
    const cargaHoraria = document.getElementById("cargaHoraria").value.trim();
    const url = document.getElementById("url").value.trim();

    if (!nome || !descricao || !cargaHoraria || !url) {
      alert("Preencha todos os campos!");
      return;
    }

    try {
      await addDoc(collection(db, "cursos"), {
        nome,
        descricao,
        cargaHoraria,
        url
      });

      alert("Curso cadastrado com sucesso!");
      document.getElementById("formCurso").reset();
      carregarCursos();
    } catch (erro) {
      console.error("Erro ao cadastrar curso:", erro);
      alert("Erro ao cadastrar curso.");
    }
  };

  // ðŸ”¹ Carregar cursos
  async function carregarCursos() {
    const lista = document.getElementById("listaCursos");
    lista.innerHTML = "<p>Carregando cursos...</p>";

    const querySnap = await getDocs(collection(db, "cursos"));
    lista.innerHTML = "";

    if (querySnap.empty) {
      lista.innerHTML = "<p>Nenhum curso cadastrado ainda.</p>";
      return;
    }

    querySnap.forEach((docSnap) => {
      const curso = docSnap.data();
      const item = document.createElement("li");
      item.innerHTML = `
        <strong>${curso.nome}</strong><br>
        <small>${curso.descricao}</small><br>
        <em>Carga horÃ¡ria: ${curso.cargaHoraria}h</em><br>
        <a href="${curso.url}" target="_blank">${curso.url}</a><br>
        <button onclick="excluirCurso('${docSnap.id}')">Excluir</button>
      `;
      lista.appendChild(item);
    });
  }

  // ðŸ”¹ Excluir curso
  window.excluirCurso = async function excluirCurso(id) {
    if (confirm("Tem certeza que deseja excluir este curso?")) {
      await deleteDoc(doc(db, "cursos", id));
      alert("Curso excluÃ­do com sucesso!");
      carregarCursos();
    }
  };

  // ðŸ”¹ Sair e voltar
  window.sair = async function sair() {
    await signOut(auth);
    window.location.href = "login.html";
  };

  window.voltarPainel = function voltarPainel() {
    window.location.href = "painel.html";
  };
</script>

<style>

  ul {

  li {

  li a {

  }

  li a:hover {

  }

  .acoes {

  #btnVoltar { background-color: #17a2b8; color: white; width: 48%; }

</style>
</head>

<body>
  <header><h1>Painel Administrativo - Cursos</h1></header>

  <div class="container">
    <h2>Cadastrar Novo Curso</h2>

    <form id="formCurso">
      <label>Nome do Curso</label>
      <input type="text" id="nome" placeholder="Digite o nome do curso">

      <label>DescriÃ§Ã£o</label>
      <textarea id="descricao" rows="3" placeholder="Digite uma breve descriÃ§Ã£o"></textarea>

      <label>Carga HorÃ¡ria (em horas)</label>
      <input type="number" id="cargaHoraria" placeholder="Ex: 20">

      <label>URL do Curso</label>
      <input type="url" id="url" placeholder="https://seudominio.com/curso1.html">

      <button id="btnCadastrar" type="button" onclick="cadastrarCurso()">Cadastrar Curso</button>
    </form>

    <h2 style="margin-top:30px;">Cursos Cadastrados</h2>
    <ul id="listaCursos"></ul>

    <div class="acoes">
      <button id="btnVoltar" onclick="voltarPainel()">Voltar</button>
      <button id="btnSair" onclick="sair()">Sair</button>
    </div>
  </div>
</body>
