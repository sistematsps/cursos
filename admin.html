<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Painel Administrativo</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ------------------ CONFIGURAÇÃO FIREBASE ------------------ */
const firebaseConfig = {
  apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
  authDomain: "meuappweb-65522.firebaseapp.com",
  projectId: "meuappweb-65522",
  storageBucket: "meuappweb-65522.firebasestorage.app",
  messagingSenderId: "305368794616",
  appId: "1:305368794616:web:d987589863479e576ac20d",
  measurementId: "G-L0VWMGJ003"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ------------------ CONTROLE DE LOGIN ------------------ */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    // Verificação simples de admin (poderemos aprimorar depois)
    if (user.email !== "admin@meuapp.com") {
      alert("Acesso restrito ao administrador.");
      signOut(auth);
    } else {
      document.getElementById("admin-email").textContent = user.email;
      carregarCursos();
    }
  }
});

window.sair = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};

/* ------------------ CADASTRO DE CURSO ------------------ */
document.getElementById("form-curso").addEventListener("submit", async (e) => {
  e.preventDefault();
  const titulo = document.getElementById("titulo").value;
  const descricao = document.getElementById("descricao").value;
  const url = document.getElementById("url").value;

  await addDoc(collection(db, "cursos"), {
    titulo,
    descricao,
    url,
    criadoEm: new Date().toLocaleString()
  });

  alert("Curso cadastrado com sucesso!");
  document.getElementById("form-curso").reset();
  carregarCursos();
});

/* ------------------ LISTAR CURSOS ------------------ */
async function carregarCursos() {
  const lista = document.getElementById("lista-cursos");
  lista.innerHTML = "";

  const snap = await getDocs(collection(db, "cursos"));
  snap.forEach((docSnap) => {
    const curso = docSnap.data();
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${curso.titulo}</h3>
      <p>${curso.descricao}</p>
      <small><b>URL:</b> ${curso.url}</small><br>
      <button class="btn" onclick="editarCurso('${docSnap.id}', '${curso.titulo}', '${curso.descricao}', '${curso.url}')">Editar</button>
      <button class="btn-danger" onclick="excluirCurso('${docSnap.id}')">Excluir</button>
    `;
    lista.appendChild(div);
  });
}

/* ------------------ EDITAR CURSO ------------------ */
window.editarCurso = (id, titulo, descricao, url) => {
  document.getElementById("edit-id").value = id;
  document.getElementById("edit-titulo").value = titulo;
  document.getElementById("edit-descricao").value = descricao;
  document.getElementById("edit-url").value = url;
  document.getElementById("modal-editar").style.display = "flex";
};

window.salvarEdicao = async () => {
  const id = document.getElementById("edit-id").value;
  const titulo = document.getElementById("edit-titulo").value;
  const descricao = document.getElementById("edit-descricao").value;
  const url = document.getElementById("edit-url").value;

  const ref = doc(db, "cursos", id);
  await updateDoc(ref, {
    titulo,
    descricao,
    url,
    atualizadoEm: new Date().toLocaleString()
  });

  alert("Curso atualizado com sucesso!");
  fecharModal();
  carregarCursos();
};

window.fecharModal = () => {
  document.getElementById("modal-editar").style.display = "none";
};

/* ------------------ EXCLUIR CURSO ------------------ */
window.excluirCurso = async (id) => {
  if (confirm("Tem certeza que deseja excluir este curso?")) {
    await deleteDoc(doc(db, "cursos", id));
    alert("Curso excluído.");
    carregarCursos();
  }
};
</script>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; }
header { display:flex; justify-content:space-between; align-items:center; }
h1 { color:#007bff; }
form { background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); margin-bottom:30px; }
input, textarea { width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
button { padding:8px 15px; border:none; border-radius:5px; cursor:pointer; }
.btn { background:#007bff; color:white; margin-right:5px; }
.btn:hover { background:#0056b3; }
.btn-danger { background:#dc3545; color:white; }
.card { background:white; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,0.1); padding:15px; margin-bottom:15px; }
.modal { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; }
.modal-content { background:white; padding:20px; border-radius:8px; width:300px; }
</style>
</head>

<body>
<header>
  <h1>Painel do Administrador</h1>
  <div>
    <span id="admin-email"></span>
    <button class="btn" onclick="sair()">Sair</button>
  </div>
</header>

<h2>Cadastrar Novo Curso</h2>
<form id="form-curso">
  <label>Título do Curso</label>
  <input type="text" id="titulo" required>

  <label>Descrição</label>
  <textarea id="descricao" required></textarea>

  <label>URL do Curso</label>
  <input type="text" id="url" required>

  <button type="submit" class="btn">Cadastrar Curso</button>
</form>

<h2>Cursos Cadastrados</h2>
<div id="lista-cursos"></div>

<!-- Modal de edição -->
<div id="modal-editar" class="modal">
  <div class="modal-content">
    <h3>Editar Curso</h3>
    <input type="hidden" id="edit-id">
    <label>Título:</label>
    <input type="text" id="edit-titulo">
    <label>Descrição:</label>
    <textarea id="edit-descricao"></textarea>
    <label>URL:</label>
    <input type="text" id="edit-url">
    <div style="margin-top:10px;">
      <button class="btn" onclick="salvarEdicao()">Salvar</button>
      <button class="btn-danger" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

</body>
      </html>
