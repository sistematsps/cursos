<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro do Aluno</title>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 350px;
  }
  h2 {
    text-align: center;
    color: #007bff;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Cadastro de Aluno</h2>
  <input type="text" id="nome" placeholder="Nome completo" required>
  <input type="date" id="dataNascimento" required>
  <input type="text" id="nomePai" placeholder="Nome do pai" required>
  <input type="text" id="nomeMae" placeholder="Nome da mÃ£e" required>
  <input type="text" id="cpf" placeholder="CPF" required>
  <input type="email" id="email" placeholder="E-mail" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button onclick="cadastrar()">Cadastrar</button>
  <p style="text-align:center;margin-top:10px;">JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
</div>

<script>
  // ðŸ”§ ConfiguraÃ§Ã£o Firebase (substitua pelos seus dados)
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_DOMINIO.firebaseapp.com",
    projectId: "SEU_PROJETO_ID",
    storageBucket: "SEU_BUCKET.appspot.com",
    messagingSenderId: "SEU_SENDER_ID",
    appId: "SEU_APP_ID"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.getAuth(app);
  const db = firebase.getFirestore(app);

  async function cadastrar() {
    const nome = document.getElementById('nome').value.trim();
    const dataNascimento = document.getElementById('dataNascimento').value;
    const nomePai = document.getElementById('nomePai').value.trim();
    const nomeMae = document.getElementById('nomeMae').value.trim();
    const cpf = document.getElementById('cpf').value.trim();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;

    if (!nome || !dataNascimento || !nomePai || !nomeMae || !cpf || !email || !senha) {
      alert("Por favor, preencha todos os campos!");
      return;
    }

    try {
      // Cria usuÃ¡rio no Authentication
      const credenciais = await firebase.createUserWithEmailAndPassword(auth, email, senha);
      const uid = credenciais.user.uid;

      // Salva dados pessoais no Firestore
      await firebase.setDoc(firebase.doc(db, "alunos", uid), {
        nome,
        dataNascimento,
        nomePai,
        nomeMae,
        cpf,
        email,
        criadoEm: new Date().toISOString()
      });

      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";
    } catch (erro) {
      console.error(erro);
      alert("Erro ao cadastrar: " + erro.message);
    }
  }
</script>

</body>
  </html>
