<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cursos Dispon√≠veis</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // üîß Configura√ß√£o do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let uidUsuario = null;

  // üîπ Verifica se o usu√°rio est√° logado
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      uidUsuario = user.uid;
      carregarCursos();
    } else {
      window.location.href = "login.html";
    }
  });

  // üîπ Carregar cursos dispon√≠veis
  async function carregarCursos() {
    const lista = document.getElementById("listaCursos");
    lista.innerHTML = "<p>Carregando cursos...</p>";

    const cursosSnap = await getDocs(collection(db, "cursos"));
    lista.innerHTML = "";

    if (cursosSnap.empty) {
      lista.innerHTML = "<p>Nenhum curso dispon√≠vel no momento.</p>";
      return;
    }

    cursosSnap.forEach(async (cursoDoc) => {
      const curso = cursoDoc.data();
      const idCurso = cursoDoc.id;

      // Verifica se o aluno j√° est√° matriculado neste curso
      const matriculaRef = doc(db, "alunos", uidUsuario, "cursos", idCurso);
      const matriculaSnap = await getDoc(matriculaRef);

      const item = document.createElement("li");
      item.innerHTML = `
        <h3>${curso.nome}</h3>
        <p>${curso.descricao || "Sem descri√ß√£o dispon√≠vel."}</p>
        <p><strong>Carga Hor√°ria:</strong> ${curso.cargaHoraria || "‚Äî"} horas</p>
        ${
          matriculaSnap.exists()
            ? `<button disabled>J√° matriculado</button>`
            : `<button onclick="matricular('${idCurso}', '${curso.nome}')">Matricular-se</button>`
        }
      `;
      lista.appendChild(item);
    });
  }

  // üîπ Fun√ß√£o de matr√≠cula
  window.matricular = async function matricular(idCurso, nomeCurso) {
    if (!uidUsuario) return;

    const matriculaRef = doc(db, "alunos", uidUsuario, "cursos", idCurso);
    const matriculaSnap = await getDoc(matriculaRef);

    if (matriculaSnap.exists()) {
      alert("Voc√™ j√° est√° matriculado neste curso!");
      return;
    }

    await setDoc(matriculaRef, {
      nome: nomeCurso,
      progresso: 0,
      notaFinal: null,
      dataMatricula: new Date().toLocaleDateString("pt-BR")
    });

    alert(`Matr√≠cula realizada com sucesso no curso "${nomeCurso}"!`);
    carregarCursos(); // Atualiza a lista
  };

  // üîπ Fun√ß√µes de navega√ß√£o
  window.voltarPainel = function voltarPainel() {
    window.location.href = "painel.html";
  };

  window.sair = async function sair() {
    await signOut(auth);
    window.location.href = "login.html";
  };
</script>

<style>

    font-family: Arial, sans-serif;

  ul {

  }

  button:hover {

  }

  #btnVoltar {

  #btnVoltar:hover {

  }

  #btnSair {
    background-color: #dc3545;
  }

  #btnSair:hover {

  .acoes {
    display: flex;

    margin-top: 20px;
  }
</style>
</head>

<body>
  <header>
    <h1>Cursos Dispon√≠veis</h1>
  </header>

  <div class="container">
    <h2>Escolha o curso que deseja se matricular</h2>
    <ul id="listaCursos"></ul>

    <div class="acoes">
      <button id="btnVoltar" onclick="voltarPainel()">Voltar ao Painel</button>
      <button id="btnSair" onclick="sair()">Sair</button>

</body>
</html>
