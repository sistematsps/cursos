<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Aluno</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // ðŸ”§ ConfiguraÃ§Ã£o do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ðŸ”¹ Carrega dados do aluno e cursos
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const uid = user.uid;
      const alunoRef = doc(db, "alunos", uid);
      const alunoSnap = await getDoc(alunoRef);

      if (alunoSnap.exists()) {
        const dados = alunoSnap.data();
        document.getElementById("nomeAluno").textContent = dados.nome;
        document.getElementById("emailAluno").textContent = dados.email;
        document.getElementById("cpfAluno").textContent = dados.cpf;
        document.getElementById("dataCadastro").textContent = dados.dataCadastro;
        document.getElementById("dataNascimento").textContent = dados.dataNascimento || "NÃ£o informado";
      }

      // ðŸ”¹ Busca cursos matriculados
      const cursosRef = collection(db, "alunos", uid, "cursos");
      const cursosSnap = await getDocs(cursosRef);
      const lista = document.getElementById("listaCursos");
      lista.innerHTML = "";

      if (cursosSnap.empty) {
        lista.innerHTML = "<p>Nenhum curso matriculado.</p>";
      } else {
        cursosSnap.forEach((docCurso) => {
          const curso = docCurso.data();
          const item = document.createElement("li");
          item.innerHTML = `
            <strong>${curso.nome}</strong> â€” Progresso: ${curso.progresso || 0}%<br>
            <button onclick="emitirCertificado('${curso.nome}')">Emitir Certificado</button>
          `;
          lista.appendChild(item);
        });
      }

    } else {
      window.location.href = "login.html";
    }
  });

  // ðŸ”¹ FunÃ§Ã£o sair
  window.sair = async function sair() {
    await signOut(auth);
    localStorage.removeItem("alunoUID");
    window.location.href = "login.html";
  };

  // ðŸ”¹ FunÃ§Ã£o emitir certificado (exemplo simples)
  window.emitirCertificado = function emitirCertificado(nomeCurso) {
    alert(`Certificado de conclusÃ£o do curso "${nomeCurso}" gerado com sucesso!`);
  };

  // ðŸ”¹ Ir para pÃ¡gina de cursos disponÃ­veis
  window.irParaCursos = function irParaCursos() {
    window.location.href = "cursos.html";
  };
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
  }

  .container {
    max-width: 700px;
    background: white;
    margin: 40px auto;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #007bff;
  }

  .info {
    margin-bottom: 10px;
  }

  .info label {
    font-weight: bold;
    color: #333;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    margin-top: 10px;
  }

  #btnCursos {
    background-color: #28a745;
    color: white;
    width: 100%;
  }

  #btnCursos:hover {
    background-color: #218838;
  }

  #btnSair {
    background-color: #dc3545;
    color: white;
    width: 100%;
  }

  #btnSair:hover {
    background-color: #c82333;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background: #f8f9fa;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 8px;
  }

  li button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 5px;
    margin-top: 5px;
  }

  li button:hover {
    background-color: #0056b3;
  }
</style>
</head>

<body>
  <header>
    <h1>Painel do Aluno</h1>
  </header>

  <div class="container">
    <h2>Bem-vindo, <span id="nomeAluno"></span>!</h2>

    <div class="info"><label>Email:</label> <span id="emailAluno"></span></div>
    <div class="info"><label>CPF:</label> <span id="cpfAluno"></span></div>
    <div class="info"><label>Data de Nascimento:</label> <span id="dataNascimento"></span></div>
    <div class="info"><label>Data de Cadastro:</label> <span id="dataCadastro"></span></div>

    <hr>
    <h2>Meus Cursos</h2>
    <ul id="listaCursos"></ul>

    <button id="btnCursos" onclick="irParaCursos()">Ver Cursos DisponÃ­veis</button>
    <button id="btnSair" onclick="sair()">Sair</button>
  </div>
</body>
</html>
