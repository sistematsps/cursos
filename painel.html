<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel do Aluno</title>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // üîß Configura√ß√£o do Firebase (a mesma usada no cadastro e login)
  const firebaseConfig = {
    apiKey: "AIzaSyC4AAbC8vCFAmlPlur12Nm7YBKPjaSjumM",
    authDomain: "meuappweb-65522.firebaseapp.com",
    projectId: "meuappweb-65522",
    storageBucket: "meuappweb-65522.firebasestorage.app",
    messagingSenderId: "305368794616",
    appId: "1:305368794616:web:d987589863479e576ac20d",
    measurementId: "G-L0VWMGJ003"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // üîπ Verifica se o usu√°rio est√° logado
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // Usu√°rio logado, pega dados do Firestore
      const uid = user.uid;
      const docRef = doc(db, "alunos", uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const dados = docSnap.data();
        document.getElementById("nomeAluno").textContent = dados.nome;
        document.getElementById("emailAluno").textContent = dados.email;
        document.getElementById("cpfAluno").textContent = dados.cpf;
        document.getElementById("dataCadastro").textContent = dados.dataCadastro;
        document.getElementById("dataNascimento").textContent = dados.dataNascimento || "N√£o informado";
        document.getElementById("nomePai").textContent = dados.nomePai || "N√£o informado";
        document.getElementById("nomeMae").textContent = dados.nomeMae || "N√£o informado";
      } else {
        alert("Dados do aluno n√£o encontrados.");
      }
    } else {
      // Se n√£o estiver logado, redireciona para login
      window.location.href = "login.html";
    }
  });

  // üîπ Fun√ß√£o de sair
  window.sair = async function sair() {
    await signOut(auth);
    localStorage.removeItem("alunoUID");
    window.location.href = "login.html";
  };
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
  }

  .container {
    max-width: 600px;
    background: white;
    margin: 40px auto;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #007bff;
  }

  .info {
    margin-bottom: 15px;
  }

  .info label {
    font-weight: bold;
    color: #555;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #dc3545;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #c82333;
  }
</style>
</head>

<body>
  <header>
    <h1>Bem-vindo ao Painel do Aluno</h1>
  </header>

  <div class="container">
    <h2>Seus Dados</h2>

    <div class="info"><label>Nome:</label> <span id="nomeAluno"></span></div>
    <div class="info"><label>Email:</label> <span id="emailAluno"></span></div>
    <div class="info"><label>CPF:</label> <span id="cpfAluno"></span></div>
    <div class="info"><label>Data de Nascimento:</label> <span id="dataNascimento"></span></div>
    <div class="info"><label>Nome do Pai:</label> <span id="nomePai"></span></div>
    <div class="info"><label>Nome da M√£e:</label> <span id="nomeMae"></span></div>
    <div class="info"><label>Data de Cadastro:</label> <span id="dataCadastro"></span></div>

    <button onclick="sair()">Sair</button>
  </div>
</body>
  </html>
