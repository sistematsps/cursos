<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curso - Exemplo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  .slide {
    display: none;
    padding: 20px;
    text-align: center;
    background: white;
    border-radius: 10px;
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .ativo {
    display: block;
  }
  button {
    background: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<!-- SLIDE 1 - APRESENTAÇÃO -->
<div class="slide ativo" id="slide1">
  <h2>Apresentação do Curso</h2>
  <p>Bem-vindo(a) ao curso! Aqui você vai aprender conteúdos importantes.</p>
  <button onclick="irParaSlide(2)">Acessar Curso</button>
</div>

<!-- SLIDE 2 - IDENTIFICAÇÃO DO ALUNO -->
<div class="slide" id="slide2">
  <h2>Identificação do Aluno</h2>
  <p id="alunoInfo">Carregando informações...</p>
  <button onclick="irParaSlide(3)">Continuar</button>
</div>

<!-- SLIDE 3 - LISTA DE AULAS -->
<div class="slide" id="slide3">
  <h2>Lista de Aulas</h2>
  <ul id="listaAulas">
    <li><button onclick="irParaSlide(4)">Aula 1</button></li>
    <li><button id="aula2" disabled>Aula 2</button></li>
    <li><button id="aula3" disabled>Aula 3</button></li>
    <li><button id="aula4" disabled>Aula 4</button></li>
  </ul>
</div>

<!-- SLIDES 4 A 20 - CONTEÚDO DAS AULAS -->
<div class="slide" id="slide4"><h2>Aula 1</h2><div class="conteudo"></div><button onclick="finalizarAula(1)">Finalizar Aula 1</button></div>
<div class="slide" id="slide5"><div class="conteudo"></div></div>
<div class="slide" id="slide6"><div class="conteudo"></div></div>
<div class="slide" id="slide7"><div class="conteudo"></div></div>
<div class="slide" id="slide8"><div class="conteudo"></div></div>
<div class="slide" id="slide9"><div class="conteudo"></div></div>
<div class="slide" id="slide10"><div class="conteudo"></div></div>
<div class="slide" id="slide11"><div class="conteudo"></div></div>
<div class="slide" id="slide12"><div class="conteudo"></div></div>
<div class="slide" id="slide13"><div class="conteudo"></div></div>
<div class="slide" id="slide14"><div class="conteudo"></div></div>
<div class="slide" id="slide15"><div class="conteudo"></div></div>
<div class="slide" id="slide16"><div class="conteudo"></div></div>
<div class="slide" id="slide17"><div class="conteudo"></div></div>
<div class="slide" id="slide18"><div class="conteudo"></div></div>
<div class="slide" id="slide19"><div class="conteudo"></div></div>
<div class="slide" id="slide20"><div class="conteudo"></div></div>

<script>
let slideAtual = 1;

function irParaSlide(num) {
  document.getElementById(`slide${slideAtual}`).classList.remove("ativo");
  slideAtual = num;
  document.getElementById(`slide${slideAtual}`).classList.add("ativo");
}

function finalizarAula(num) {
  alert(`Aula ${num} concluída!`);
  if (num === 1) {
    document.getElementById("aula2").disabled = false;
    alert("Aula 2 desbloqueada!");
  }
  irParaSlide(3);
}

// Exemplo de exibição dos dados do aluno (puxar via login)
document.getElementById("alunoInfo").innerText = "Aluno logado: João da Silva";
</script>

</body>
</html>
