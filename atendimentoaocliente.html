<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curso Interativo - 20 Aulas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f8fa;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .slide {
    display: none;
    padding: 40px;
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  .ativo {
    display: block;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  .logout {
    background-color: #dc3545;
  }
</style>
</head>
<body>

<!-- SLIDE 0 - Descrição do Curso -->
<div id="slide0" class="slide ativo">
  <h2>Bem-vindo ao Curso Interativo</h2>
  <p>Este curso possui 20 aulas. Avance após concluir cada uma delas para gerar seu relatório final.</p>
  <button onclick="mostrarSlide(1)">Acessar Curso</button>
</div>

<!-- SLIDE 1 - Login -->
<div id="slide1" class="slide">
  <h2>Login do Aluno</h2>
  <input type="text" id="nomeAluno" placeholder="Digite seu nome"><br><br>
  <button onclick="fazerLogin()">Entrar</button>
</div>

<!-- SLIDE 2 - Lista de Aulas -->
<div id="slide2" class="slide">
  <h2>Suas Aulas</h2>
  <div id="listaAulas"></div>
  <button class="logout" onclick="mostrarSlide(0)">Sair</button>
</div>

<!-- SLIDES 3 a 19 - Aulas -->
<script>
  for(let i=3; i<=19; i++){
    document.write(`
      <div id="slide${i}" class="slide">
        <h2>Aula ${i-2}</h2>
        <p>Conteúdo da aula ${i-2}.</p>
        p style="text-align: justify;">&Eacute; a satisfa&ccedil;&atilde;o do cliente que mant&eacute;m a fidelidade dele na empresa ou pelo produto/servi&ccedil;o. Um atendimento diferenciado pode levar a um crescimento na participa&ccedil;&atilde;o de mercado e lucratividade. Al&eacute;m disso, a satisfa&ccedil;&atilde;o do cliente cria uma imagem positiva da empresa, pois clientes satisfeitos com os esfor&ccedil;os e dedica&ccedil;&atilde;o dos funcion&aacute;rios v&atilde;o voltar e provavelmente ir&atilde;o recomendar aos outros suas experi&ecirc;ncias positivas.</p>
<p style="text-align: justify;">Nos lugares que recebem um atendimento excepcional, os clientes satisfeitos indicam e recomendam a seus amigos e familiares. Isso faz com que a empresa comece a crescer e ganhar mais clientes e consumidores. E a empresa consegue melhorar automaticamente, quando possui um bom atendimento. A imagem positiva de uma marca &eacute; um exemplo da import&acirc;ncia da satisfa&ccedil;&atilde;o do cliente. Quanto mais um neg&oacute;cio cresce em popularidade, mais ser&aacute; capaz de competir em seu mercado.</p>
<p style="text-align: justify;">Para o crescimento do neg&oacute;cio, a fideliza&ccedil;&atilde;o do cliente &eacute; essencial, por&eacute;m s&oacute; existe com a satisfa&ccedil;&atilde;o do cliente. Quando o cliente entende que seu dinheiro realmente vale tal produto ou servi&ccedil;o de uma empresa, ele fica mais propenso a voltar, especialmente se teve uma boa experi&ecirc;ncia com os funcion&aacute;rios da empresa.</p>
<p><img style="display: block; margin-left: auto; margin-right: auto;" title="Satisfa&ccedil;&agrave;o do cliente 2" src="https://www.primecursos.com.br/arquivos/uploads/2017/03/satisfacao-do-cliente-2.jpg" alt="Satisfa&ccedil;&agrave;o do cliente 2" width="620" height="273" /></p>
<p style="text-align: justify;"><strong>Eu Empres&aacute;rio/Gerente/ Supervisor: como posso fazer para meu funcion&aacute;rio atender melhor meus clientes?</strong></p>
<p style="text-align: justify;">O ideal &eacute; incentivar a sua equipe a aplicar um servi&ccedil;o ao cliente<span>excepcional</span> e garantir a fidelidade do cliente. Os supervisores e gerentes, muitas vezes criam m&eacute;todos exclusivos para aumentar a satisfa&ccedil;&atilde;o do cliente. O ideal &eacute; mostrar a import&acirc;ncia do bom atendimento, ensinar e explicar sobre os produtos ou servi&ccedil;os vendidos na empresa, e informar como &eacute; fundamental ter simpatia e bom humor na hora do atendimento, seja ele presencial ou virtual.</p>
<p style="text-align: justify;"><strong>Eu Funcion&aacute;rio/Atentende: como posso oferecer um melhor atendimento aos clientes?</strong></p>
<p style="text-align: justify;">O ideal &eacute; sempre tratar o cliente como voc&ecirc; gostaria de ser tratado. Lembre-se de que educa&ccedil;&atilde;o e simpatia s&atilde;o atitudes b&aacute;sicas e j&aacute; esperadas por qualquer consumidor. Evite cometer os erros que falamos na li&ccedil;&atilde;o anterior, como desinteresse, m&aacute; vontade, frieza, robotismo, etc. Trate seu cliente como uma pessoa &uacute;nica e especial, pois &eacute; isso que ela &eacute;. Tenha interesse em resolver os problemas de seu cliente, e responda sempre todas as perguntas com muita educa&ccedil;&atilde;o. Saiba separar os problemas das pessoas, deixando o estresse e o mau humor para fora da empresa. Um bom profissional deve se dedicar e vestir a camisa da empresa. Veja como surpreender seus clientes na pr&oacute;xima li&ccedil;&atilde;o.</p>
               
        <button onclick="concluirAula(${i})">Concluir Aula</button>
        <button class="logout" onclick="mostrarSlide(0)">Sair</button>
      </div>
    `);
  }
</script>

<!-- SLIDE 20 - Relatório Final -->
<div id="slide20" class="slide">
  <h2>Relatório Final</h2>
  <p id="relatorio"></p>
  <button class="logout" onclick="mostrarSlide(0)">Sair</button>
</div>

<script>
  let aluno = "";
  let progresso = 1;
  let totalAulas = 18; // do slide 3 ao 20

  function mostrarSlide(n) {
    document.querySelectorAll('.slide').forEach(s => s.classList.remove('ativo'));
    document.getElementById('slide' + n).classList.add('ativo');
  }

  function fazerLogin() {
    const nome = document.getElementById('nomeAluno').value.trim();
    if (!nome) {
      alert("Por favor, digite seu nome.");
      return;
    }
    aluno = nome;
    progresso = 1;
    gerarListaAulas();
    mostrarSlide(2);
  }

  function gerarListaAulas() {
    const lista = document.getElementById('listaAulas');
    lista.innerHTML = "";
    for (let i = 1; i <= totalAulas; i++) {
      const btn = document.createElement('button');
      btn.textContent = "Aula " + i;
      btn.disabled = i > progresso;
      btn.onclick = () => mostrarSlide(i + 2);
      lista.appendChild(btn);
    }
  }

  function concluirAula(n) {
    if (progresso < n - 2) progresso = n - 2;
    if (progresso < totalAulas) {
      progresso++;
      gerarListaAulas();
      alert("Aula concluída! Próxima aula desbloqueada.");
      mostrarSlide(2);
    } else {
      gerarRelatorio();
      mostrarSlide(20);
    }
  }

  function gerarRelatorio() {
    const data = new Date().toLocaleDateString('pt-BR');
    const nota = (Math.random() * 3 + 7).toFixed(1); // nota entre 7.0 e 10.0
    document.getElementById('relatorio').innerHTML =
      `<b>Nome:</b> ${aluno}<br>
       <b>Data de Conclusão:</b> ${data}<br>
       <b>Nota Final:</b> ${nota}<br>
       <br>Parabéns pela conclusão do curso!`;
  }
</script>
</body>
</html>
